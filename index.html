<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Solitude Spotter</title>
  <link href="css/lib/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <ul class="sidenav sidenav-fixed" id="mobile-demo">
    <li>
      <a class="sidenav-close hide-on-large-only" data-target="mobile-demo" href="#">
        <i class="material-icons">close</i>
      </a>
    </li>
    <li class="center">
      <h3 class="flow-text">Solitude Spotter</h3>
      <img class="circle" alt="Spotter logo" src="img/detect.png">
    </li>

    <li class="search-wrapper">
      <input id="search" data-bind="textInput: searchFilter" placeholder="Search">
      <i class="material-icons">search</i>
    </li>
    <li>
      <div class="divider"></div>
    </li>
    <li>
      <div class="search-results" data-bind="foreach: searchList">
        <span class="waves-effect waves-teal btn-flat sidenav-close" data-target="mobile-demo" data-bind="text: title, event: {click: $parent.populateInfoWindow,mouseover: $parent.focusMarker, mouseout: $parent.defocusMarker}"></span>
      </div>
    </li>
    <li>
      <img class="nav-footer" src="img/poweredByFoursquare.png" alt="Powered by FourSquare">
    </li>
  </ul>
  <div class="box">
    <header>
      <nav class="hide-on-large-only">
        <div class="nav-wrapper teal lighten-2">
          <a class="sidenav-trigger" data-target="mobile-demo" href="#">
            <i class="material-icons">menu</i>
          </a>
          <a href="#" class="brand-logo center hide-on-med-and-up">Solitude Spotter</a>
        </div>
      </nav>
    </header>
    <main id="map">
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/lib/materialize.min.js"></script>
  <script src="js/lib/knockout-3.5.0-beta.js"></script>
  <!-- TODO: add onerror handler for google maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnC7v_zOifd4uw0Nv9WWaQWPQWd09lrLI&v=3&callback=googleMapsSuccess"></script>
  <script src="js/data.js"></script>
  <script src="js/Maps.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
